<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-slot" id="hr-9">
        <div class="col-2 hour">9:00am</div>
        <div class="col-8 time-block"></div>
        <button class="col-2 saveBtn">Save</button>
      </div>
      <div class="row time-slot" id="hr-10">
        <div class="col-2 hour">10:00am</div>
        <div class="col-8 time-block"></div>
        <button class="col-2 saveBtn"><span class="oi oi-box"></span></button>
      </div>
      <div class="row time-slot" id="hr-11">
        <div class="col-2 hour">11:00am</div>
        <div class="col-8 time-block"></div>
        <button class="col-2 saveBtn"><span class="oi oi-box"></span></button>
      </div>
      <div class="row time-slot" id="hr-12">
        <div class="col-2 hour">12:00pm</div>
        <div class="col-8 time-block"></div>
        <button class="col-2 saveBtn"><span class="oi oi-box"></span></button>
      </div>
      <div class="row time-slot" id="hr-13">
        <div class="col-2 hour">1:00pm</div>
        <div class="col-8 time-block"></div>
        <button class="col-2 saveBtn"><span class="oi oi-box"></span></button>
      </div>
      <div class="row time-slot" id="hr-14">
        <div class="col-2 hour">2:00pm</div>
        <div class="col-8 time-block"></div>
        <button class="col-2 saveBtn"><span class="oi oi-box"></span></button>
      </div>
      <div class="row time-slot" id="hr-15">
        <div class="col-2 hour">3:00pm</div>
        <div class="col-8 time-block"></div>
        <button class="col-2 saveBtn"><span class="oi oi-box"></span></button>
      </div>
      <div class="row time-slot" id="hr-16">
        <div class="col-2 hour">4:00pm</div>
        <div class="col-8 time-block"></div>
        <button class="col-2 saveBtn"><span class="oi oi-box"></span></button>
      </div>
      <div class="row time-slot" id="hr-17">
        <div class="col-2 hour">5:00pm</div>
        <div class="col-8 time-block"></div>
        <button class="col-2 saveBtn"><span class="oi oi-box"></span></button>
      </div>
      
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
